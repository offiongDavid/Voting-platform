<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Voting page/Admin page/AdminLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-heading d-flex align-items-center text-center gap-3">
        <img src="/Images/Caleb.jpeg" width="60" alt="Caleb University Logo" class="logo">
        <h3>#CALEBDECIDES</h3>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-box text-center">
            <p class="welcome-text">Welcome to<br>The Official Admin Panel of<br></p>
            <p class="uni"><strong>Caleb University</strong></p>
            
            <div class="card p-4 shadow">
                <h4 class="mb-3">Admin Login</h4>
                <form onsubmit="return validateAdminLogin()">
                    <div class="mb-3">
                        <input type="text" id="adminUsername" class="form-control" placeholder="Admin Username" required>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" id="adminPassword" class="form-control" placeholder="Password" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword" onclick="togglePasswordVisibility()">
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateAdminLogin() {
            let username = document.getElementById("adminUsername").value;
            let password = document.getElementById("adminPassword").value;
            
            const adminCredentials = {
                username: "admin",
                password: "Admin@123"
            };
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                alert("Login successful!");
                window.location.href = "/Voting page/Admin page/Admin.html";
                return false;
            } else {
                alert("Invalid username or password");
                return false;
            }
        }

        function togglePasswordVisibility() {
            let passwordInput = document.getElementById("adminPassword");
            let toggleBtn = document.getElementById("togglePassword");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.innerHTML = '<i class="ri-eye-line"></i>';
            } else {
                passwordInput.type = "password";
                toggleBtn.innerHTML = '<i class="ri-eye-off-line"></i>';
            }
        }
    </script>
</body>
</html>
