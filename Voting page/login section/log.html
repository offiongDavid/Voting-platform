<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb University Voting Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo-heading d-flex  align-items-center text-center gap-3">
        <img src="/Images/Caleb.jpeg" alt="Caleb University Logo" class="logo">
        <h3>#CALEBDECIDES</h3>
    </div>

    

    <div class="container d-flex justify-content-center align-items-center ">

        <div class="login-box text-center">
          
            <p class="welcome-text">Welcome to<br>The Official Voting Platform of<br></p>

            <p class="uni"><strong>Caleb University</strong></p>
            
            <div class="card p-4 shadow">
                <h4 class="mb-3">Login</h4>
                <form onsubmit="return validateLogin()">
                    <div class="mb-3">
                        <input type="text" id="matricInput" class="form-control" placeholder="Matric Number" oninput="validateMatric(this)">
                        <small id="matricError" class="text-danger"></small>
                    </div>
                    <div class="mb-3">
                        <!-- Password input group with eye icon -->
                        <div class="input-group">
                            <input type="password" id="pswInput" class="form-control" placeholder="Password" oninput="validatePassword(this)">
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword" onclick="togglePasswordVisibility()">
                                <i class="ri-eye-line"></i>
                            </button>
                        </div>
                        <small id="passwordError" class="text-danger"></small>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
                </form>
                <button class="btn btn-dark w-100 mt-2"><img src="/Images/microsoft.png" width="20"> Sign in with Microsoft</button>
            </div>
        </div>
    </div>

    <script>
        function validateMatric(input) {
        let matricPattern = /^[0-9]{2}\/[0-9]{4,5}$/;
        let matricError = document.getElementById("matricError");

        if (!matricPattern.test(input.value.trim())) {
            matricError.textContent = "Enter a valid Matric Number (e.g., 21/8002).";
            input.classList.add("is-invalid");
            input.classList.remove("is-valid");
        } else {
            matricError.textContent = "";
            input.classList.remove("is-invalid");
            input.classList.add("is-valid");
        }
    }

    function validatePassword(input) {
        let passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
        let passwordError = document.getElementById("passwordError");

        if (!passwordPattern.test(input.value.trim())) {
            passwordError.textContent = "Password must be 6+ characters, 1 uppercase, 1 number, 1 special character.";
            input.classList.add("is-invalid");
            input.classList.remove("is-valid");
        } else {
            passwordError.textContent = "";
            input.classList.remove("is-invalid");
            input.classList.add("is-valid");
        }
    }

    function validateLogin() {
        let matricInput = document.getElementById("matricInput");
        let passwordInput = document.getElementById("pswInput");

        validateMatric(matricInput);
        validatePassword(passwordInput);

        let matricError = document.getElementById("matricError").textContent;
        let passwordError = document.getElementById("passwordError").textContent;

        if (matricError || passwordError) {
            return false; // Prevent login if any error exists
        }

        alert("Login successful!");
        window.location.href = "/Voting page/Student Account page/student account.html"; // Redirect to dashboard

        return false; // Prevent actual form submission
    }

    function togglePasswordVisibility() {
        let passwordInput = document.getElementById("pswInput");
        let toggleBtn = document.getElementById("togglePassword");
        // Toggle the type attribute
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleBtn.innerHTML = '<i class="ri-eye-line"></i>';
        } else {
            passwordInput.type = "password";
            toggleBtn.innerHTML = '<i class="ri-eye-off-line"></i>';
        }
    }
    </script>

</body>
</html>
