<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Voting Platform</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="container-box mt-5 mb-5">
                <img src="/Images/Caleb.jpeg" class="d-block mx-auto" width="60">
                <p class="h1 text-center">CALEB VOTING PLATFORM</p>
            </div>


            <div class="d-flex justify-content-center">
                <div class="link-container  border text-white d-grid gap-4  p-3">
                    <div class="link-1 border  rounded-1 ">
                        <img src="/Images/ballot (3).png" width="40">
                        <p class="fw-bold fs-6"> Quick class pool</p>
                    </div>

                    <div class="d-flex gap-5 justify-content-between">
                        <div class="link-1 w-50  rounded-1 border">
                            <img src="/Images/schedule.png" height="40" width="40" alt="">
                            <p class="fw-bold  fs-6"> Schedule an Event</p>
                        </div>
                        <div class="link-1 w-50    rounded-1 border">
                            <i class="ri-close-large-line"></i>
                            <p class="fw-bold fs-6">Cancel an Event</p>
                        </div>
                    </div>


                    <div class="link-1 rounded-1  border p-2">
                        <img src="/Images/vote.png" width="40" alt="">
                        <p class="fw-bold fs-6"> Vote For the Exam Date</p>
                    </div>

                    <div class="link-1 rounded-1   border p-2">

                        <p class="fw-bold fs-6">Student Representative Candidate's Profile</p>
                    </div>
                    <div class="link-1 rounded-1   border p-2">

                        <p class="fw-bold fs-6"> Vote For the Best College Footbal Team</p>
                    </div>

                    <div class="link-2 rounded-1   border p-2">

                        <p class="fw-bold fs-6 text-end"> Any Feedback to the Instructor? <i
                                class="ri-double-quotes-r"></i> </p>
                    </div>


                    <a href="#"
                        class="mail-link text-decoration-none  text-white border text-center w-100  rounded-2 py-2  fw-bold fs-6 ">Send
                        mail to the instructor</a>

                </div>
            </div>
        </main>
    </div>







    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
